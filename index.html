<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 4</title>

        <!-- ! Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- ! Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- ! Favicon -->
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />

        <!-- ! Style css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- ! Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- ! Logo -->
                    <img src="./assets/img/Logo.svg" alt="Lucy" class="logo" />

                    <!-- ! Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviewa</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <!-- ! Header action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- ! Hero -->
        <div class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- ! Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/pet1.svg"
                                alt=""
                                class="hero__img"
                            />
                            <!-- todo : decorators -->
                            <img
                                src="./assets/img/decor1.svg"
                                alt=""
                                class="hero__decor hero__decor--left"
                            />
                            <img
                                src="./assets/img/decor2.svg"
                                alt=""
                                class="hero__decor hero__decor--right"
                            />
                        </div>
                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img
                                src="./assets/img/pet2.svg"
                                alt=""
                                class="hero__img hero__img--small"
                            />
                        </div>
                        <div class="hero__list">
                            <div class="hero__list-item">
                                <img
                                    src="./assets/img/pet3.svg"
                                    alt=""
                                    class="hero__list-item__thumb"
                                />
                                <div class="hero__list-item__info">
                                    <p class="hero__list-item__title">
                                        Pet Health
                                    </p>
                                    <div class="hero__list-item__skelton"></div>
                                    <div
                                        class="hero__list-item__skelton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>
                            <div class="hero__list-item--separate"></div>
                            <div class="hero__list-item">
                                <img
                                    src="./assets/img/pet4.svg"
                                    alt=""
                                    class="hero__list-item__thumb"
                                />
                                <div class="hero__list-item__info">
                                    <p class="hero__list-item__title">
                                        Pet care
                                    </p>
                                    <div class="hero__list-item__skelton"></div>
                                    <div
                                        class="hero__list-item__skelton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ! Hero content -->
                    <div class="hero__content"></div>
                </div>
            </div>
        </div>
    </body>
</html>
